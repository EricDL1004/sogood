{% load static %}

<title>會員登入</title>
<script>
    {% if useradd_success_status %}
    alert("註冊成功!")
    {% endif %}
</script>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href=" {% static 'css/login.css' %}">
</head>
<body>
  {% block navbar %}
  {% include 'navbar.html' %}
  {% endblock %}
    <div class="login-container">
        <h2>會員登入</h2>
        <form action="/login/" method="post">
            {% csrf_token %}
            <input type="email" name="email" placeholder="電子信箱" required>
            <input type="password" name="password" placeholder="密碼" required>
            <div class="d-flex justify-content-center mb-4 bg-danger">
                {{ message }}
            </div>
            <input type="submit" value="登入">
        </form>              
        <div class="bu">
            <br>
            <a href="/register/"><button class="btn btn-outline-success" type="submit">註冊會員</button></a>
            <br><br>
            <a href="#">忘記密碼</a>
            <br>
            <a href="/index/">返回首頁</a>
        </div>
    </div>
</body>
{% include 'base.html' %}
</html>
